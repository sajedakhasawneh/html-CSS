<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Exercise2-image</title>
</head>
<body>
    <h1>Images in Tables</h1>
    <hr>
    <h4>What are your favorite pets ?</h4>
    <table  border=1 style="border-style:dashed; border-width: 1px;">
        <thead>
            <tr>
               <th>Pet Images</th>
               <th>More Facts about (as a Link)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><img src="horse.jpeg" width="250px" height="170px" alt="horse"></td>
                <td><a href="https://en.wikipedia.org/wiki/Horse">Horse</a></td>
            </tr>
            <tr>
                <td><img src="dogs.jpg"  width="250px" height="170px" alt="dogs"></td>
                <td><a href="https://en.wikipedia.org/wiki/Dog">Dogs</a></td>
            </tr>
            <tr>
                <td><img src="cat.jpg"  width="250px" height="170px" alt="Cats"></td>
                <td><a href="https://en.wikipedia.org/wiki/Cat">Cats</a></td>
            </tr>
        </tbody>
        
    </table>
</body>
</html>
